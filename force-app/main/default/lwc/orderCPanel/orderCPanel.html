<template>
  <lightning-card title="Account Picker" icon-name="standard:account">
    <div class="slds-p-around_medium">
      <!-- SPINNER while loading -->
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading data..."
          size="medium"
        ></lightning-spinner>
      </template>
      <!-- Account Picker -->
      <template if:true={isNotEmpty}>
        <lightning-combobox
          name="account"
          label="Account"
          placeholder="Select Account"
          options={accountsPicklistValues}
          value={selectedAccountId}
          onchange={handleAccountChange}
        ></lightning-combobox>
      </template>
      <!-- No Accounts with Orders -->
      <template if:true={isEmpty}>
        <p class="slds-text-color_error slds-m-top_small">
          No Accounts with Orders!
        </p>
      </template>
    </div>
  </lightning-card>
</template>
